version: '3.3'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: ecuamazon-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ecuamazon
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - ecuamazon-network

  # GraphQL Server (Backend)
  server:
    build:
      context: ./servidor
      dockerfile: Dockerfile
    container_name: ecuamazon-server
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DB_MONGO=mongodb://admin:password123@mongodb:27017/ecuamazon?authSource=admin
      - TOKEN_SECRET=your_jwt_secret_here_change_in_production
      - AWS_ID=${AWS_ID}
      - AWS_SECRET=${AWS_SECRET}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      - PORT=4000
    depends_on:
      - mongodb
    volumes:
      - ./servidor:/app
      - /app/node_modules
    networks:
      - ecuamazon-network
    command: npm run dev

  # React Client (Frontend)
  client:
    build:
      context: ./cliente
      dockerfile: Dockerfile
    container_name: ecuamazon-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_GRAPHQL_URI=http://localhost:4000/graphql
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - server
    volumes:
      - ./cliente:/app
      - /app/node_modules
    networks:
      - ecuamazon-network
    command: npm start

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: ecuamazon-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - client
      - server
    networks:
      - ecuamazon-network
    profiles:
      - production

networks:
  ecuamazon-network:
    driver: bridge

volumes:
  mongodb_data: